<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 10000px;
        }

        .square {
            height: 200px;
            width: 200px;
            background-color: sandybrown;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!--1. Grid 기본-->
    <div class="container-fluid">
        <div class="row">
            <div class="square col-4">
                One of three columns
            </div>
            <div class="square col-4">
                One of three columns
            </div>
             <div class="square col-4">
                One of three columns
            </div>
        </div>
    </div>

    <!--2. Grid col-1-->
    <div class="container-fluid">
        <div class="row">
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
        </div>
    </div>
    <br>

    <!--3. Grid -col-9 / col-4 / col-3-->
    <div class="container">
        <div class="row">
            <div class="square col-9">col-9</div>
            <div class="square col-4">col-4</div>
            <div class="square col-3">col-3</div>
            <div class="square col-5">col-5</div>
        </div>
    </div>
    <br>

    <!--4. Grid 여러 개의 row-->
    <div class="container">
        <div class="row">
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
            <div class="square col-1">col-1</div>
        </div>

        <div class="row">
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
            <div class="square col-3">col-3</div>
        </div>

        <div class="row">
            <div class="square col-md-3"></div>
            <div class="square col-md-3"></div>
            <div class="square col-md-3"></div>
            <div class="square col-md-3"></div>
        </div>
        <br>

        <div class="row">
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
        </div>
    </div>

    <!--5. Grid offset-->
    <!--컬럼 오프셋은 그리드에서 일정 크기만큼 간격을 둘 수 있는 기능-->
    <div class="container">
        <div class="row">
            <div class="square col-2 offset-5">col-2 offset-5</div>
        </div>
        <div class="row">
            <div class="square col-6 offset-3">col-6 offset-3</div>
        </div>
    </div>
    <br>

    <!--6. Grid offset(반응형)-->
    <div class="container">
        <div class="row">
            <div class="square col-md-4">col-md-4</div>
            <div class="square col-md-4 ml-auto">col-md-4, ml-auto</div>
        </div>

        <div class="row">
            <div class="square col-auto mr-auto">col-auto, mr-auto</div>
            <div class="square col-auto"></div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
