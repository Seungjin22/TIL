<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="08_position.css">
    <title>Document</title>
</head>
<body>
    <!--1. 기본위치(static)-->
    <div>
        static
    </div>

    <!---2. 상대위치(relative): 기본위치(static)일 때를 기준으로 삼음-->
    <div class="relative">
        relative
    </div>

    <!--3. 절대위치(absolute)-->
    <div class="parent">
        부모
        <div class="absolute-child">
            자식
        </div>
    </div>

    <!--4. 고정위치(fixed)-->
    <div class="fixed">
        fixed
    </div>
</body>
</html>
