{% load gravatar %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'articles:index' %}">
        <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}/?s=30&d=monsterid" class="d-inline-block align-top" alt="gravatar">
        Hello, {{ user.username }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:profile' user.username %}">PROFILE</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:update' %}">USER UPDATE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:change_password' %}">CHANGE PASSWORD</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:logout' %}">LOGOUT</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'accounts:delete' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" value="회원탈퇴" class="btn btn-danger">
                </form>
            </li>
        </ul>
    </div>
    {% else %}
    <a class="navbar-brand" href="#">
        <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}/?s=30&d=monsterid" class="d-inline-block align-top" alt="gravatar">
        Hello, Stranger
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'accounts:login' %}">LOGIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">SIGNUP</a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>
