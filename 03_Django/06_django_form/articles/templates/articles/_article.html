<div class="card">
    <h5 class="card-header">
        글 작성자: <a href="{% url 'accounts:profile' article.user.username %}" class="card-link">{{ article.user }}</a>
    </h5>
    <div class="card-body">
        <h5 class="card-title">글 제목: {{ article.title }}</h5>
        <p>글 번호: {{ article.pk }}</p>
        <p class="card-text">
            <a href="{% url 'articles:like' article.pk %}">
                {% if user in article.like_users.all %}
                    <i class="fas fa-heart fa-lg" style="color:crimson"></i>
                {% else %}
                    <i class="fas fa-heart fa-lg" style="color:grey"></i>
                {% endif %}
            </a>
            {{ article.like_users.all | length }} 명이 이 글을 좋아합니다.<br>
            <hr>
        </p>
        <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">글 상세보기</a>
    </div>
</div>
