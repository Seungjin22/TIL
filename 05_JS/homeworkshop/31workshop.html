<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello World!</title>
</head>
<body>
  <h1>Hello World!</h1>
  <script>
    // 1. h1 태그를 선택한 뒤, header라는 상수에 할당한다.
    const header = document.querySelector('h1')
    // 2. 브라우저 콘솔에 header 안의 내용을 출력한다.
    console.log(header)
    // 3. header 안의 내용을 'Happy Hacking!'으로 변경한다.
    header.innerText = 'Happy Hacking!'
  </script>
</body>
</html>
